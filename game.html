<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---Header Section-->
    <div id = "bar">
        <h1>Rock Paper Scissors</h1>
    </div>
    <nav id = "main-nav">
        <ul>
            <li>
                <a href="https://en.wikipedia.org/wiki/List_of_rock_types">Rock Types</a>
            </li>
            <li>
                <a href="https://www.afandpa.org/history-paper">History of Paper</a>

        </ul>
    </nav>

    <!-- Main text Area -->
    <div class="main-container">
        <div class="main-area">
                <h3>rock, paper, scissors ... shoot!</h3>
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" required>
                    <br>
                    <label for="choice">Your Choice:</label>
                    <select id="choice" name="playerChoice">
                        <option hidden disabled selected>-- Select Option--</option>
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissor</option>
                    </select>
                    <br>
                    <input type="submit">
                </form>
        </div>

        <aside id="contact">
            <h3>Rules</h3>
            <p>Choose between rock, paper, or scissor</p>
            <p>How to win:</p>
            <ul>
                <li>Rock beats scissors</li>
                <li>Scissors beats paper</li>
                <li>Paper beats rock</li>
            </ul>
        </aside>
    </div>
